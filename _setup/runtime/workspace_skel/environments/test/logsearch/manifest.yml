<%
director_uuid = `bosh status | grep UUID | awk '{print $2}'` 
deployment_name = "#{ENV['USER']}-logsearch"
tenant_number = ENV.fetch("TENANT_NUMBER", 0).to_i
%>

---
name: <%= deployment_name %>
director_uuid: <%= director_uuid %> 

releases:
- name: logsearch
  version: latest

compilation:
  workers: 2
  network: az1
  reuse_compilation_vms: true
  cloud_properties: {}

update:
  serial: true
  canaries: 1
  canary_watch_time: 30000
  update_watch_time: 30000
  max_in_flight: 1
  max_errors: 1

resource_pools:
- name: warden
  network: az1
  size: 6
  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest
  cloud_properties: {}

jobs:
- name: api
  release: logsearch
  templates: 
  - name: elasticsearch
  - name: api
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: az1
    static_ips:
    - 10.244.<%=tenant_number%>.2
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_data: false
    logstash_forwarder:
      job_files:
      - path: /var/vcap/sys/log/elasticsearch/requests.log
        type: elasticsearch_request
      - path: /var/vcap/sys/log/api/nginx.access.log
        type: nginx_access
      - path: /var/vcap/sys/log/api/nginx.error.log
        type: nginx_error

- name: ingestor
  release: logsearch
  templates:
  - name: collectd
  - name: ingestor_lumberjack
  - name: ingestor_syslog
  - name: ingestor_relp
  instances: 1
  resource_pool: warden
  networks:
  - name: az1
    static_ips:
    - 10.244.<%=tenant_number%>.14

- name: queue
  release: logsearch
  templates:
  - name: collectd
  - name: queue
  instances: 1
  resource_pool: warden
  networks:
  - name: az1
    static_ips:
    - 10.244.<%=tenant_number%>.10
  properties:
    collectd:
      python_redis:
        enabled: true

- name: log_parser
  release: logsearch
  templates:
  - name: collectd
  - name: log_parser
  instances: 1
  resource_pool: warden
  networks:
  - name: az1
    default:
    - dns
    - gateway

- name: elasticsearch_az1
  release: logsearch
  templates:
  - name: elasticsearch
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: az1
    static_ips:
    - 10.244.<%=tenant_number%>.6
  persistent_disk: 1024
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_master: false

- name: elasticsearch_az2
  release: logsearch
  templates:
  - name: elasticsearch
  - name: collectd
  update:
    serial: true
  instances: 1
  resource_pool: warden
  networks:
  - name: az1
    default:
    - dns
    - gateway
  properties:
    collectd:
      python_elasticsearch:
        enabled: true
    elasticsearch:
      node:
        allow_master: false

# upload your backfill data
# $ sshpass -pc1oudc0w scp -i "$HOME/.ssh/vagrant" 2014102721.20141027220003-api-0.log.xz vcap@10.244.<%=tenant_number%>.26:/tmp/backfill.xz
# restart ingestion of it all
# $ sshpass -pc1oudc0w ssh -i "$HOME/.ssh/vagrant" vcap@10.244.<%=tenant_number%>.26 "echo c1oudc0w | sudo -p '' -S /var/vcap/jobs/ingestor_archiver/bin/reload /tmp/backfill.xz"
